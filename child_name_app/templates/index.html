<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Child Name Genius üë∂</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>üë∂ Baby Name Suggestion Form</h1>
    <form id="nameForm">
      <label>Country:
        <input type="text" id="country" required placeholder="Enter country..."/>
      </label>

      <label>Gender:
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="unisex">Unisex</option>
        </select>
      </label>

      <label>Language:
        <select id="language" required>
          <option value="">Select Language</option>
          <option>English</option>
          <option>Hindi</option>
          <option>Arabic</option>
          <option>Sanskrit</option>
          <option>French</option>
          <option>Spanish</option>
        </select>
      </label>

      <label>Starting Letter:
        <div class="letter-picker" id="letter-picker">
          <button type="button" id="letterSelect">Choose</button>
          <div id="letter-popup" class="letter-popup hidden"></div>
        </div>
      </label>

      <label>Uniqueness (Creativity Level): <span id="uniqueness-value">0.7</span>
        <input type="range" id="uniqueness" min="0" max="1" step="0.1" value="0.7"/>
      </label>

      <label>Description:
        <textarea id="description" rows="3" placeholder="E.g., joyful, calm, spiritual"></textarea>
      </label>

      <button type="submit">‚ú® Suggest Names</button>
    </form>

    <div id="loading" class="loading hidden">‚è≥ Loading...</div>
    <div id="result"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
